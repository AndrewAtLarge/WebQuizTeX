  \Tg<unit_code>\uos@code\Tg</unit_code>%
  \HNewLine%
  \Tg<department url="\MQ@departmentURL">\MQ@department\Tg</department>%
  \HNewLine%
  \Tg<institution url="\MQ@institutionURL">\MQ@institution\Tg</institution>%
